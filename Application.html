<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Application</title>
    <link
      rel="icon"
      href="./images/What-Happens-to-Your-College-Application-After-Its-Submitted-1024x1024.jpeg"
    />
  </head>
  <body>
    <h1 align="center">Loan Application</h1>
    <h1 style="background-color: aqua" align="center">Applicant Information</h1>
    <form>
      <label>First Name:</label>
      <input type="text" placeholder="Murad" /><br />
      <label>Last Name:</label>
      <input type="text" placeholder="Tagizade" /><br />
      <label>Email:</label>
      <input type="email" placeholder="Murad231tt@gmail.com" /><br />
      <label>Social Security#: </label>
      <input type="text" placeholder="123asq1" /><br />
      <label>DayTime Phone:</label>
      <input type="tel" placeholder="0558066056" /><br />
      <label>Evening Phone:</label>
      <input type="tel" placeholder="0123492465" /><br />
    </form>
    <h1 style="background-color: aqua" align="center">Loan Information</h1>
    <label>Loan Type:</label>
    <select>
      <option>Automobile</option>
      <option>Student</option>
      <option>Mortgage</option>
      <option>Personal</option></select
    ><br />
    <label>Loan Amount$:</label>
    <input type="number" placeholder="15.500" /><br />
    <label>Description:</label>
    <textarea
      placeholder="Application to finance the purchase of a Toyota Prius."
    ></textarea
    ><br />
    <label>Submit Application:</label>
    <input type="submit" value="Apply For Loan" />
  </body>
</html>
